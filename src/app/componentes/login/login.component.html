<section class="vh-100 iniciarSesion">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase" style="color:white">iniciar sesion</h2>
                <form [formGroup]="form" (ngSubmit)="onEnviar($event)" >
                        <div class="form-outline form-white mb-4">
                        <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" [(ngModel)] ="username">
                        <label class="form-label" for="typeEmailX" style="color:white;">Usuario</label>
                        </div>

                        <div *ngIf="Username?.errors  && Username?.touched">    
                            <p *ngIf="Username?.hasError('required')" class="alert alert-danger">
                                El usuario es requerido.
                            </p>
                        </div>

       
                        <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-lg"  formControlName="password" [(ngModel)] ="password" >
                        <label class="form-label" for="typePasswordX" style="color:white">Contraseña</label>
                        </div>

                        <!-- Gracias al getter que configuramos en el controlador -->
                        <div *ngIf="Password?.errors  && Password?.touched">
                            <p *ngIf="Password?.hasError('required')" class="alert alert-danger">
                            La contraseña es requerida.
                            </p>
                        </div>
            
                        
                        <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="form.invalid" (click)="login()">Iniciar sesion</button>

                        <p style="color: red;"> {{loginError}}</p>
                </form>
  
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
